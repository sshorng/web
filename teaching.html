        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        function setTimer(seconds) {
            clearInterval(timerInterval);
            totalSeconds = seconds;
            remainingSeconds = seconds;
            timerDisplay.textContent = formatTime(remainingSeconds);
            updateTimerProgress();
        }
        
        function updateTimerProgress() {
            const circumference = 2 * Math.PI * 45;
            const offset = circumference - (remainingSeconds / totalSeconds) * circumference;
            timerProgress.style.strokeDasharray = `${circumference} ${circumference}`;
            timerProgress.style.strokeDashoffset = offset;
        }
        
        // ** MODIFIED startTimer function **
        function startTimer(isResuming = false) {
            if (remainingSeconds <= 0) return;
            
            if (!isResuming) {
                countdownAudio.currentTime = 0;
            }
            countdownAudio.play();

            clearInterval(timerInterval);
            isPaused = false;
            
            pauseBtn.disabled = false;
            resetBtn.disabled = false;
            
            pauseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            resetBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            
            timerInterval = setInterval(() => {
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerComplete();
                    return;
                }
                
                remainingSeconds--;
                timerDisplay.textContent = formatTime(remainingSeconds);
                updateTimerProgress();
            }, 1000);
        }

        // ** MODIFIED timerComplete function **
        function timerComplete() {
            countdownAudio.pause();
            countdownAudio.currentTime = 0;

            timerDisplay.textContent = "æ™‚é–“åˆ°!";
            pauseBtn.disabled = true;
            pauseBtn.textContent = 'æš«åœ';
            isPaused = false;
            
            pauseBtn.classList.add('opacity-50', 'cursor-not-allowed');
            
            // Visual notification
            timerDisplay.classList.add('text-[#a94442]');
            setTimeout(() => {
                timerDisplay.classList.remove('text-[#a94442]');
            }, 2000);
            
            // Remove active state from button
            if (activeTimerBtn) {
                activeTimerBtn.classList.remove('timer-active');
                activeTimerBtn = null;
            }
        }
        
        // Name picker functions
        function loadClassesFromStorage() {
            const savedClasses = localStorage.getItem('classroomTool_classes');
            if (savedClasses) {
                classes = JSON.parse(savedClasses);
                
                // Make sure we have at least one class
                if (Object.keys(classes).length === 0) {
                    classes = {
                        class1: {
                            name: 'ç­ç´š 1',
                            students: [],
                            picked: []
                        }
                    };
                }
                
                // Set current class to the first one if the current one doesn't exist
                if (!classes[currentClass]) {
                    currentClass = Object.keys(classes)[0];
                }
            }
        }
        
        function saveClassesToStorage() {
            localStorage.setItem('classroomTool_classes', JSON.stringify(classes));
        }
        
        function updateClassSelect() {
            classSelect.innerHTML = '';
            Object.keys(classes).forEach(classId => {
                const option = document.createElement('option');
                option.value = classId;
                option.textContent = classes[classId].name;
                classSelect.appendChild(option);
            });
            classSelect.value = currentClass;
        }
        
        function updateNameInput() {
            if (classes[currentClass]) {
                nameInput.value = classes[currentClass].students.join('\n');
            }
        }
        
        function updatePickedList() {
            pickedList.innerHTML = '';
            if (classes[currentClass]) {
                classes[currentClass].picked.forEach(name => {
                    const div = document.createElement('div');
                    div.className = 'py-1 px-2 mb-1 bg-white rounded border border-[#e2e2e7]';
                    div.textContent = name;
                    pickedList.appendChild(div);
                });
            }
        }
        
        function pickName() {
            const availableStudents = classes[currentClass].students.filter(
                student => !classes[currentClass].picked.includes(student)
            );
            
            if (availableStudents.length === 0) {
                winnerDisplay.textContent = 'åå–®å·²æŠ½å®Œ';
                return null;
            }
            
            const randomIndex = Math.floor(Math.random() * availableStudents.length);
            const winner = availableStudents[randomIndex];
            
            classes[currentClass].picked.push(winner);
            saveClassesToStorage();
            
            return winner;
        }
        
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            
            // Clear previous confetti but keep the winner display
            const winnerDisplayContent = winnerDisplay.textContent;
            confettiContainer.innerHTML = '';
            
            // Re-add the winner display
            confettiContainer.appendChild(winnerDisplay);
            
            const colors = ['#9d8ec7', '#b3a8cc', '#c4b5fd', '#ddd6fe', '#f5f3ff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Event listeners
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        customTimeBtn.addEventListener('click', () => {
            customTimeModal.classList.remove('hidden');
        });
        
        cancelCustomTime.addEventListener('click', () => {
            customTimeModal.classList.add('hidden');
        });
        
        confirmCustomTime.addEventListener('click', () => {
            const minutes = parseInt(customMinutes.value) || 0;
            const seconds = parseInt(customSeconds.value) || 0;
            const totalSeconds = minutes * 60 + seconds;
            
            if (totalSeconds > 0) {
                setTimer(totalSeconds);
                startTimer();
                customTimeModal.classList.add('hidden');
                
                // Remove active state from any previous button
                if (activeTimerBtn) {
                    activeTimerBtn.classList.remove('timer-active');
                }
                activeTimerBtn = null;
            }
        });
        
        timerTab.addEventListener('click', () => {
            timerTab.classList.add('tab-active');
            timerTab.classList.remove('bg-[#e2e2e7]', 'text-[#6b7280]');
            
            pickerTab.classList.remove('tab-active');
            pickerTab.classList.add('bg-[#e2e2e7]', 'text-[#6b7280]');
            
            timerSection.classList.remove('hidden');
            pickerSection.classList.add('hidden');
        });
        
        pickerTab.addEventListener('click', () => {
            pickerTab.classList.add('tab-active');
            pickerTab.classList.remove('bg-[#e2e2e7]', 'text-[#6b7280]');
            
            timerTab.classList.remove('tab-active');
            timerTab.classList.add('bg-[#e2e2e7]', 'text-[#6b7280]');
            
            pickerSection.classList.remove('hidden');
            timerSection.classList.add('hidden');
        });
        
        classSelect.addEventListener('change', () => {
            currentClass = classSelect.value;
            updateNameInput();
            updatePickedList();
            winnerDisplay.textContent = 'æº–å‚™æŠ½ç±¤';
        });
        
        saveNamesBtn.addEventListener('click', () => {
            const names = nameInput.value.split('\n')
                .map(name => name.trim())
                .filter(name => name !== '');
            
            if (classes[currentClass]) {
                classes[currentClass].students = names;
                saveClassesToStorage();
                showToast('åå–®å·²å„²å­˜ï¼');
            } else {
                showToast('éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°ç›®å‰ç­ç´š');
            }
        });
        
        clearNamesBtn.addEventListener('click', () => {
            nameInput.value = '';
        });
        
        pickBtn.addEventListener('click', () => {
            if (!classes[currentClass] || classes[currentClass].students.length === 0) {
                showToast('è«‹å…ˆæ–°å¢åå–®ï¼');
                return;
            }
            
            const winner = pickName();
            if (winner) {
                // First update the display text
                winnerDisplay.textContent = winner;
                
                // Then create confetti (which will preserve the winner display)
                createConfetti();
                
                // Apply animation to the winner display
                winnerDisplay.classList.add('winner-animation');
                setTimeout(() => {
                    winnerDisplay.classList.remove('winner-animation');
                }, 500);
                
                updatePickedList();
            }
        });
        
        pickMultipleBtn.addEventListener('click', () => {
            if (!classes[currentClass] || classes[currentClass].students.length === 0) {
                showToast('è«‹å…ˆæ–°å¢åå–®ï¼');
                return;
            }
            
            multiplePickModal.classList.remove('hidden');
        });
        
        cancelMultiplePick.addEventListener('click', () => {
            multiplePickModal.classList.add('hidden');
        });
        
        confirmMultiplePick.addEventListener('click', () => {
            const count = parseInt(pickCount.value) || 1;
            multiplePickModal.classList.add('hidden');
            
            let winners = [];
            for (let i = 0; i < count; i++) {
                const winner = pickName();
                if (winner) {
                    winners.push(winner);
                } else {
                    break;
                }
            }
            
            if (winners.length > 0) {
                // First update the display text
                winnerDisplay.textContent = winners.join('ã€');
                
                // Then create confetti (which will preserve the winner display)
                createConfetti();
                
                // Apply animation to the winner display
                winnerDisplay.classList.add('winner-animation');
                setTimeout(() => {
                    winnerDisplay.classList.remove('winner-animation');
                }, 500);
                
                updatePickedList();
            }
        });
        
        resetPickedBtn.addEventListener('click', () => {
            if (classes[currentClass]) {
                classes[currentClass].picked = [];
                saveClassesToStorage();
                updatePickedList();
                winnerDisplay.textContent = 'æº–å‚™æŠ½ç±¤';
                showToast('å·²é‡ç½®æŠ½ç±¤åå–®');
            }
        });
        
        addClassBtn.addEventListener('click', () => {
            addClassModal.classList.remove('hidden');
        });
        
        cancelAddClass.addEventListener('click', () => {
            addClassModal.classList.add('hidden');
        });
        
        confirmAddClass.addEventListener('click', () => {
            const name = className.value.trim();
            if (name) {
                const classId = 'class' + Date.now();
                classes[classId] = {
                    name: name,
                    students: [],
                    picked: []
                };
                
                currentClass = classId;
                saveClassesToStorage();
                updateClassSelect();
                updateNameInput();
                updatePickedList();
                
                addClassModal.classList.add('hidden');
                className.value = '';
                
                showToast(`å·²æ–°å¢ç­ç´šï¼š${name}`);
            }
        });
        
        renameClassBtn.addEventListener('click', () => {
            if (classes[currentClass]) {
                newClassName.value = classes[currentClass].name;
                renameClassModal.classList.remove('hidden');
            }
        });
        
        cancelRenameClass.addEventListener('click', () => {
            renameClassModal.classList.add('hidden');
        });
        
        confirmRenameClass.addEventListener('click', () => {
            const name = newClassName.value.trim();
            if (name && classes[currentClass]) {
                const oldName = classes[currentClass].name;
                classes[currentClass].name = name;
                saveClassesToStorage();
                updateClassSelect();
                
                renameClassModal.classList.add('hidden');
                
                showToast(`å·²å°‡ç­ç´šã€Œ${oldName}ã€é‡æ–°å‘½åç‚ºã€Œ${name}ã€`);
            }
        });
        
        deleteClassBtn.addEventListener('click', () => {
            if (Object.keys(classes).length <= 1) {
                showToast('ç„¡æ³•åˆªé™¤å”¯ä¸€çš„ç­ç´š');
                return;
            }
            
            if (classes[currentClass]) {
                deleteClassName.textContent = classes[currentClass].name;
                deleteClassModal.classList.remove('hidden');
            }
        });
        
        cancelDeleteClass.addEventListener('click', () => {
            deleteClassModal.classList.add('hidden');
        });
        
        confirmDeleteClass.addEventListener('click', () => {
            const deletedClassName = classes[currentClass].name;
            
            delete classes[currentClass];
            currentClass = Object.keys(classes)[0];
            
            saveClassesToStorage();
            updateClassSelect();
            updateNameInput();
            updatePickedList();
            
            deleteClassModal.classList.add('hidden');
            
            showToast(`å·²åˆªé™¤ç­ç´šï¼š${deletedClassName}`);
        });
        
        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                customTimeModal.classList.add('hidden');
                multiplePickModal.classList.add('hidden');
                addClassModal.classList.add('hidden');
                renameClassModal.classList.add('hidden');
                deleteClassModal.classList.add('hidden');
            }
        });
        
        // Initialize the app
        init();
    </script>
