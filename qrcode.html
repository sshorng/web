<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR code ç”¢ç”Ÿå™¨ v2.4 (å„ªåŒ–æ–‡å­—ç‰ˆ)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<style>
/* === é¡è‰²è®Šæ•¸ === */
:root {
    --bg: #f5f8fc;
    --card: #ffffff;
    --text: #333;
    --input-bg: #f0f3f7;
    --input-border: #dce4f0;
    --primary: #007bff;
    --primary-hover: #0056b3;
    --secondary: #6c757d;
    --secondary-hover: #5a6268;
    --success: #28a745;
    --error: #dc3545;
    --radius: 10px;
    --shadow: 0 6px 20px rgba(0,0,0,0.08);
}

/* æ·±è‰²æ¨¡å¼ */
body.dark-mode {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #e0e0e0;
    --input-bg: #2a2a2a;
    --input-border: #444;
    --primary: #3a96ff;
    --primary-hover: #5aa5ff;
    --secondary: #888;
    --secondary-hover: #aaa;
}

/* === å…¨åŸŸ === */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
    font-family: 'Noto Sans TC', sans-serif;
    background: var(--bg); color: var(--text);
    display: flex; justify-content: center;
    align-items: flex-start;
    padding: 20px;
    min-height: 100vh;
    transition: background 0.3s, color 0.3s;
}

/* === å®¹å™¨ === */
.container {
    width: 100%; max-width: 560px;
    background: var(--card);
    padding: 2rem;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: background 0.3s;
}

/* === Header === */
header { position: relative; text-align: center; margin-bottom: 20px; }
h1 { font-size: 2rem; font-weight: 700; color: var(--text); }

.theme-toggle {
    position: absolute; top: 0; right: 0;
    width: 40px; height: 40px; border-radius: 50%;
    background: none; border: 1px solid var(--input-border);
    cursor: pointer; display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem; transition: background 0.2s, border-color 0.2s;
    color: var(--text);
}
.theme-toggle:hover { background: var(--input-bg); }

/* === UI === */
fieldset {
    border: 1px solid var(--input-border);
    padding: 1rem;
    border-radius: var(--radius);
    margin-bottom: 1rem;
}
legend {
    font-size: 1.2rem; font-weight: 700;
    color: var(--primary);
    padding: 0 0.5rem;
}
.input-field {
    width: 100%; padding: 0.8rem;
    border-radius: var(--radius);
    background: var(--input-bg);
    border: 1px solid var(--input-border);
    color: var(--text);
    font-size: 1rem;
    margin-top: 8px;
    transition: all 0.3s;
}
.input-field:focus { outline: none; border-color: var(--primary); }

select.input-field {
    cursor: pointer;
    appearance: none;
    -webkit-appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1em;
}
body.dark-mode select.input-field {
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23e0e0e0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
}

/* Radio Button æ¨£å¼ */
.radio-group {
    display: flex; gap: 20px; margin-top: 10px;
}
.radio-label {
    display: flex; align-items: center; cursor: pointer;
    font-size: 1rem; color: var(--text);
}
.radio-input {
    width: 20px; height: 20px; margin-right: 8px;
    accent-color: var(--primary);
    cursor: pointer;
}

/* é¡è‰²é¸æ“‡å™¨æ¨£å¼ä¿®æ­£ */
input[type="color"].input-field {
    padding: 2px;
    border: 1px solid var(--input-border);
    background: var(--input-bg);
    height: 45px; 
    cursor: pointer;
    width: 100%;
    position: static;
    left: auto;
}
input[type="color"].input-field::-webkit-color-swatch-wrapper { padding: 0; }
input[type="color"].input-field::-webkit-color-swatch { 
    border: 1px solid rgba(0,0,0,0.1); 
    border-radius: calc(var(--radius) - 2px); 
}
input[type="color"].input-field::-moz-color-swatch { 
    border: 1px solid rgba(0,0,0,0.1); 
    border-radius: calc(var(--radius) - 2px); 
}

.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }

/* === æŒ‰éˆ• === */
.btn {
    width: 100%; padding: 0.9rem;
    border: none; border-radius: var(--radius);
    font-size: 1.1rem; font-weight: 700;
    cursor: pointer; margin-top: 10px;
    display: flex; justify-content: center; align-items: center; gap: 8px;
    transition: background 0.2s, transform 0.1s;
}
.btn:active { transform: scale(0.98); }
.btn-primary { background: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-hover); }
.btn-secondary { background: var(--secondary); color: white; }
.btn-secondary:hover { background: var(--secondary-hover); }

/* === çµæœ === */
.results { display: none; margin-top: 2rem; border-top: 1px solid var(--input-border); padding-top: 2rem; }

/* ä¿®æ­£ï¼šç§»é™¤åœ“è§’ï¼Œç¢ºä¿é è¦½èˆ‡ä¸‹è¼‰ä¸€è‡´æ˜¯ç›´è§’ */
#final-qrcode { 
    display: block; 
    margin: 1rem auto; 
    max-width: 100%; 
    border-radius: 0; /* ä¿®æ”¹é€™è£¡ï¼šç§»é™¤åœ“è§’ */
    border: 1px solid #eee; 
}

/* === è¨Šæ¯ === */
.message {
    display: none; padding: 0.8rem; text-align: center;
    border-radius: var(--radius); margin-top: 20px;
    font-size: 0.9rem;
}
.message-success { background: var(--success); color: white; }
.message-error { background: var(--error); color: white; }

/* === Loading Overlay === */
.loading-overlay {
    position: fixed; inset: 0; background: rgba(0,0,0,0.6);
    display: none; flex-direction: column; align-items: center; justify-content: center;
    z-index: 9999; backdrop-filter: blur(4px);
}
.loading-overlay .spinner {
    width: 60px; height: 60px;
    border: 6px solid rgba(255,255,255,0.2); border-top-color: #fff;
    border-radius: 50%; animation: spin 1s infinite linear;
}
.loading-overlay p {
    color: white; margin-top: 1.5rem; font-size: 1.5rem; font-weight: 700;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
@keyframes spin { to { transform: rotate(360deg); } }

@media print {
    body { padding: 0; background: #fff; }
    .container { max-width: 100%; box-shadow: none; padding: 0; }
    header, main, .results .grid-2, .message { display: none; }
    .results { display: block !important; border-top: none; padding-top: 0; }
}
</style>
</head>
<body>
<div class="container">

<header>
    <h1>QR code ç”¢ç”Ÿå™¨ v2.4</h1>
    <p style="color: var(--secondary); font-size: 0.9rem; margin-top: 0.5rem; font-weight: 500;">è£½ä½œè€…: éŸ‹å“¥ç§‘æŠ€æ•™å®¤</p>
    <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
</header>

<fieldset>
<legend>é¸æ“‡å…§å®¹é¡å‹</legend>
<select id="qrType" class="input-field">
    <option value="url">ç¶²å€</option>
    <option value="text">ç´”æ–‡å­—</option>
    <option value="wifi">Wi-Fi</option>
    <option value="email">Email</option>
    <option value="vcard">vCard åç‰‡</option>
    <option value="tel">é›»è©±</option>
</select>
</fieldset>

<fieldset>
<legend>è¼¸å…¥å…§å®¹</legend>
<div id="contentInputs"></div>
</fieldset>

<fieldset id="shortField">
<legend>çŸ­ç¶²å€é¸é …</legend>
<div class="radio-group">
    <label class="radio-label">
        <input type="radio" name="shortener" value="none" checked class="radio-input">
        ä¸ä½¿ç”¨çŸ­ç¶²å€
    </label>
    <label class="radio-label">
        <input type="radio" name="shortener" value="isgd" class="radio-input">
        ä½¿ç”¨çŸ­ç¶²å€ (is.gd)
    </label>
</div>
</fieldset>

<fieldset>
<legend>è‡ªè¨‚å¤–è§€</legend>
<div class="grid-2">
    <div>
        <label for="qrColorDark">å‰æ™¯é¡è‰²</label>
        <input type="color" id="qrColorDark" class="input-field" value="#000000">
    </div>
    <div>
        <label for="qrColorLight">èƒŒæ™¯é¡è‰²</label>
        <input type="color" id="qrColorLight" class="input-field" value="#ffffff">
    </div>
</div>

<div style="margin-top: 1rem;">
    <label for="qrSize">å¤§å° (px)</label>
    <input type="number" id="qrSize" class="input-field" value="256" min="80" max="1024">
</div>

<div style="margin-top: 1rem;">
    <label for="centerText" style="font-weight:700; color:var(--primary);">QR Code ä¸­å¿ƒæ–‡å­—</label>
    <input id="centerText" class="input-field" placeholder="ä¾‹å¦‚: ç­ç´šã€ä»£è™Ÿ (å»ºè­°2-4å­—)">
</div>
</fieldset>

<button id="generateBtn" class="btn btn-primary">ğŸš€ ç”Ÿæˆ QR Code</button>

<div id="message" class="message"></div>

<div id="results" class="results">
    <canvas id="final-qrcode"></canvas>
    <div class="grid-2">
        <button id="copyBtn" class="btn btn-secondary">è¤‡è£½çŸ­ç¶²å€</button>
        <button id="downloadBtn" class="btn btn-secondary">ä¸‹è¼‰åœ–ç‰‡</button>
    </div>
</div>

<div id="qrHidden" style="display:none;"></div>

<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p>æ­£åœ¨ç”Ÿæˆ QR Code...</p>
</div>

</div>

<script>
/* =====================================================
   1. DOM é¸å–å™¨
===================================================== */
const dom = {
    qrType: $("#qrType"),
    contentArea: $("#contentInputs"),
    shortField: $("#shortField"),
    centerText: $("#centerText"),
    clrDark: $("#qrColorDark"),
    clrLight: $("#qrColorLight"),
    size: $("#qrSize"),
    genBtn: $("#generateBtn"),
    msg: $("#message"),
    results: $("#results"),
    canvas: $("#final-qrcode"),
    copyBtn: $("#copyBtn"),
    downloadBtn: $("#downloadBtn"),
    themeBtn: $("#themeToggle"),
    hiddenGen: $("#qrHidden"),
    loading: $("#loadingOverlay")
};
function $(id){ return document.getElementById(id.replace("#","")); }

/* =====================================================
   2. è¼¸å…¥æ¨¡æ¿
===================================================== */
const InputTemplates = {
    url:`<input id="inputUrl" class="input-field" placeholder="https://example.com">`,
    text:`<textarea id="inputText" class="input-field" rows="3" placeholder="è¼¸å…¥æ–‡å­—"></textarea>`,
    wifi:`
        <div class="grid-2">
            <input id="wifiSsid" class="input-field" placeholder="SSID">
            <select id="wifiEnc" class="input-field">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">ç„¡å¯†ç¢¼</option>
            </select>
        </div>
        <input id="wifiPass" class="input-field" placeholder="å¯†ç¢¼">
    `,
    email:`
        <input id="emailTo" class="input-field" placeholder="æ”¶ä»¶è€…">
        <input id="emailSub" class="input-field" placeholder="ä¸»æ—¨ (å¯é¸)">
        <textarea id="emailBody" class="input-field" rows="2" placeholder="å…§å®¹"></textarea>
    `,
    vcard:`
        <div class="grid-2">
            <input id="vFirst" class="input-field" placeholder="å§“æ°">
            <input id="vLast" class="input-field" placeholder="åå­—">
        </div>
        <input id="vTel" class="input-field" placeholder="é›»è©±">
        <input id="vEmail" class="input-field" placeholder="Email">
        <input id="vOrg" class="input-field" placeholder="çµ„ç¹”">
    `,
    tel:`<input id="telNum" class="input-field" placeholder="é›»è©±è™Ÿç¢¼">`
};

function updateInputs(){
    const type = dom.qrType.value;
    dom.contentArea.innerHTML = InputTemplates[type];
    dom.shortField.style.display = type==="url" ? "block" : "none";
}

/* =====================================================
   3. å„é¡å‹ QR å…§å®¹ç”Ÿæˆ
===================================================== */
const QRContent = {
    url: () => $("#inputUrl").value.trim(),
    text: () => $("#inputText").value.trim(),
    wifi: () => {
        const ssid=$("#wifiSsid").value.trim();
        if(!ssid) return "";
        return `WIFI:T:${$("#wifiEnc").value};S:${ssid};P:${$("#wifiPass").value};;`;
    },
    email: () => {
        const to=$("#emailTo").value.trim();
        return `mailto:${to}?subject=${encodeURIComponent($("#emailSub").value)}&body=${encodeURIComponent($("#emailBody").value)}`;
    },
    vcard: () => {
        const fn=$("#vLast").value, ln=$("#vFirst").value;
        return `BEGIN:VCARD
VERSION:3.0
N:${fn};${ln}
FN:${ln} ${fn}
ORG:${$("#vOrg").value}
TEL:${$("#vTel").value}
EMAIL:${$("#vEmail").value}
END:VCARD`;
    },
    tel: () => `tel:${$("#telNum").value.trim()}`
};

/* =====================================================
   4. çŸ­ç¶²å€ (is.gd)
===================================================== */
async function shorten(url){
    const checkedRadio = document.querySelector('input[name="shortener"]:checked');
    const type = checkedRadio ? checkedRadio.value : "none";

    if(type === "none") return url;

    try{
        const r = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(url)}`);
        const d = await r.json();
        return d.shorturl || url;
    }catch(e){
        showMsg("çŸ­ç¶²å€ç”Ÿæˆå¤±æ•—ï¼Œæ”¹ç”¨åŸå§‹ç¶²å€");
        return url;
    }
}

/* =====================================================
   5. ç”Ÿæˆ QR (ä½¿ç”¨ Promise & Observer)
===================================================== */
const QR = {
    async render(){
        const type = dom.qrType.value;
        let content = QRContent[type]();
        if(!content){ showMsg("è«‹å¡«å¯«å®Œæ•´å…§å®¹"); return; }

        dom.loading.style.display = "flex";
        dom.results.style.display = "none";

        try {
            const finalText = type==="url" ? await shorten(content) : content;
            QR.lastUrl = finalText;

            await QR.generateRaw(finalText);
            
            const rawCanvas = dom.hiddenGen.querySelector("canvas");
            await QR.drawToCanvas(rawCanvas);

            dom.results.style.display = "block";
            showMsg("âœ… ç”ŸæˆæˆåŠŸ", "success");

        } catch(e) {
            showMsg("ç”Ÿæˆå¤±æ•—: " + e.message);
        } finally {
            dom.loading.style.display = "none";
        }
    },

    generateRaw(text){
        return new Promise((resolve, reject) => {
            dom.hiddenGen.innerHTML="";
            const timeout = setTimeout(() => {
                observer.disconnect();
                reject(new Error("ç”Ÿæˆè¶…æ™‚ (å¯èƒ½æ˜¯å…§å®¹éé•·)"));
            }, 2000);

            const observer = new MutationObserver(() => {
                const canvas = dom.hiddenGen.querySelector("canvas");
                if (canvas) {
                    clearTimeout(timeout);
                    observer.disconnect();
                    resolve(canvas);
                }
            });
            observer.observe(dom.hiddenGen, { childList: true });

            try {
                new QRCode(dom.hiddenGen,{
                    text: text,
                    width: +dom.size.value,
                    height: +dom.size.value,
                    colorDark: dom.clrDark.value,
                    colorLight: dom.clrLight.value,
                    correctLevel: QRCode.CorrectLevel.H 
                });
            } catch(e) { 
                clearTimeout(timeout);
                observer.disconnect();
                reject(e); 
            }
        });
    },

    drawToCanvas(rawCanvas){
        return new Promise((resolve) => {
            const size = +dom.size.value;
            const cText = dom.centerText.value.trim();
            
            const padding = 10; 
            
            dom.canvas.width = size + (padding * 2);
            dom.canvas.height = size + (padding * 2);

            const ctx = dom.canvas.getContext("2d");

            // 1. å¡«æ»¿å…¨ç™½èƒŒæ™¯
            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, dom.canvas.width, dom.canvas.height);

            // 2. ç¹ªè£½ QR
            ctx.drawImage(rawCanvas, padding, padding, size, size);

            // 3. ç¹ªè£½ä¸­å¿ƒæ–‡å­— (å¦‚æœæœ‰çš„è©±)
            if(cText){
                const fontSize = Math.floor(size * 0.12);
                ctx.font = `bold ${fontSize}px "Noto Sans TC", sans-serif`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                const textWidth = ctx.measureText(cText).width;
                
                // === ä¿®æ”¹é‡é»ï¼šç¸®å° Padding ===
                const boxPadX = 8;  // å·¦å³ Padding
                const boxPadY = 2;  // ä¸Šä¸‹ Padding (ç¸®å°ï¼Œæ¸›å°‘é®æ“‹)

                const boxW = textWidth + (boxPadX * 2);
                const boxH = fontSize + (boxPadY * 2);
                
                const cx = dom.canvas.width / 2;
                const cy = dom.canvas.height / 2;
                
                // ç•«ç™½åº•æ¡† (ç§»é™¤é»‘æ¡† strokeRect)
                ctx.fillStyle = "#ffffff";
                // è¨»è§£æ‰é‚Šæ¡†è¨­å®š
                // ctx.strokeStyle = dom.clrDark.value;
                // ctx.lineWidth = 2;
                
                ctx.fillRect(cx - boxW/2, cy - boxH/2, boxW, boxH);
                // è¨»è§£æ‰ç¹ªè£½é‚Šæ¡†
                // ctx.strokeRect(cx - boxW/2, cy - boxH/2, boxW, boxH);

                // å¯«å­— (å¾®èª¿ Y è»¸ï¼Œè®“æ–‡å­—è¦–è¦ºæ›´å±…ä¸­)
                ctx.fillStyle = dom.clrDark.value;
                ctx.fillText(cText, cx, cy + 1); 
            }

            resolve();
        });
    }
};

/* =====================================================
   6. ä¸‹è¼‰
===================================================== */
function download(){
    dom.canvas.toBlob(b=>{
        if(!b) return showMsg("ç„¡æ³•å»ºç«‹åœ–ç‰‡");
        const a = document.createElement("a");
        a.href = URL.createObjectURL(b);
        a.download = "qrcode.png";
        a.click();
        setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    });
}

/* =====================================================
   7. å·¥å…·
===================================================== */
function showMsg(text, type="error"){
    dom.msg.textContent = text;
    dom.msg.className = `message message-${type}`;
    dom.msg.style.display = "block";
    setTimeout(()=> dom.msg.style.display="none", 3000);
}

/* =====================================================
   8. è¡Œç‚ºç¶å®š
===================================================== */
dom.qrType.onchange = updateInputs;
dom.genBtn.onclick = ()=> QR.render();
dom.downloadBtn.onclick = download;
dom.copyBtn.onclick = ()=> {
    if(!QR.lastUrl) return showMsg("æ²’æœ‰çŸ­ç¶²å€å¯è¤‡è£½");
    navigator.clipboard.writeText(QR.lastUrl);
    dom.copyBtn.textContent="å·²è¤‡è£½ï¼";
    setTimeout(()=> dom.copyBtn.textContent="è¤‡è£½çŸ­ç¶²å€",1000);
};

dom.themeBtn.onclick = ()=>{
    document.body.classList.toggle("dark-mode");
    const isDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDark);
    dom.themeBtn.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
};

// åˆå§‹åŒ–
const isDark = localStorage.getItem("darkMode")==="true";
if(isDark) {
    document.body.classList.add("dark-mode");
    dom.themeBtn.textContent = "â˜€ï¸";
}
updateInputs();

</script>
</body>
